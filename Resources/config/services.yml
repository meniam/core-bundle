parameters:
  storage_directory: "%kernel.project_dir%/var/storage"
  public_directory: "%kernel.project_dir%/public"

  date_replaces:
    ru:
      Today: Сегодня
      Yesterday: Вчера
      January: Января
      February: Февраля
      March: Марта
      April: Апреля
      May: Мая
      June: Июня
      July: Июля
      August: Августа
      September: Сентября
      October: Остября
      November: Ноября
      December: Декабря
      Jan: Янв
      Feb: Фев
      Mar: Мар
      Apr: Апр
      Jun: Июн
      Jul: Июл
      Aug: Авг
      Sep: Сен
      Oct: Ост
      Nov: Ноя
      Dec: Дек
      Monday: Понедельник
      Tuesday: Вторник
      Wednesday: Среда
      Thursday: Четверт
      Friday: Пятница
      Saturday: Суббота
      Sunday: Воскресенье
      Mon: Пон
      Tue: Вто
      Wed: Сре
      Thu: Чет
      Fri: Пят
      Sat: Суб
      Sun: Вос

services:
  _defaults:
    autowire: true
    autoconfigure: true
    public: false

    bind:
      $storageDir: "%storage_directory%"
      $env: '%kernel.environment%'

  Meniam\Bundle\CoreBundle\Service\:
    resource: '../../Service/**/*.php'
    exclude:
      - '../../Service/{Abstract|Date}Service.php'
    public: true

  Meniam\Bundle\CoreBundle\Twig\Service\DateService:
    class: Meniam\Bundle\CoreBundle\Twig\Service\DateService
    arguments: [ "@service_container", "%date_replaces%" ]

  Meniam\Bundle\CoreBundle\Twig\Extension\DateExtension:
    class: Meniam\Bundle\CoreBundle\Twig\Extension\DateExtension
    arguments: [ "%date_replaces%" ]
    tags:
      - { name: twig.extension }

  Meniam\Bundle\CoreBundle\Twig\Extension\UrlExtension:
    class: Meniam\Bundle\CoreBundle\Twig\Extension\UrlExtension
    arguments: [ '@Meniam\Bundle\CoreBundle\Service\PageMeta\RequestService' ]
    tags:
      - { name: twig.extension }

  Meniam\Bundle\CoreBundle\Twig\Extension\StupidExtension:
    class: Meniam\Bundle\CoreBundle\Twig\Extension\StupidExtension
    tags:
      - { name: twig.extension }

  Meniam\Bundle\CoreBundle\Twig\Extension\Form\BootstrapExtension:
    class: Meniam\Bundle\CoreBundle\Twig\Extension\Form\BootstrapExtension
    tags:
      - { name: twig.extension }

  Meniam\Bundle\CoreBundle\Twig\Extension\Form\IconExtension:
    class: Meniam\Bundle\CoreBundle\Twig\Extension\Form\IconExtension
    tags:
      - { name: twig.extension }

  Meniam\Bundle\CoreBundle\Twig\Extension\PageMetaExtension:
    class:     Meniam\Bundle\CoreBundle\Twig\Extension\PageMetaExtension
    arguments: [ '@Meniam\Bundle\CoreBundle\Service\PageMeta']
    tags:
      - { name: twig.extension }
    public: true

  Meniam\Bundle\CoreBundle\Twig\TypeExtension\TabExtension:
    class: Meniam\Bundle\CoreBundle\Twig\TypeExtension\TabExtension
    tags:
      - { name: form.type_extension, extended_type: Symfony\Component\Form\Extension\Core\Type\FormType }

  Meniam\Bundle\CoreBundle\Twig\TypeExtension\TabButtonExtension:
    class: Meniam\Bundle\CoreBundle\Twig\TypeExtension\TabButtonExtension
    tags:
      - { name: form.type_extension, extended_type: Symfony\Component\Form\Extension\Core\Type\ButtonType }

